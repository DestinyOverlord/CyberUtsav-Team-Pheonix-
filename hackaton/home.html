<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KBC</title>
    <style>
        body {
            background: linear-gradient(to right, #03001e, #7303c0, #ec38bc, #fdeff9);
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .quiz-container {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        
        .nextBtn {
            background-color: rgb(24, 163, 163);
            color: white;
            width: 100%;
            cursor: pointer;
            padding: 10px;
            display: block;
            font-size: 18px;
            border: none;
            margin-top: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, opacity 1s ease;
            text-decoration: none;
        }
        .nextBtn:hover {
            background-color: rgb(18, 130, 130);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Interractive Quiz</h1>
        <br><br><br>
      <p>
        <i><b>Are you ready to dive into the quiz game and train your mind?</b></i>
      </p>  
      <br><br><br>
        <button class="nextBtn" onclick="window.location.href='catagoy.html'">Lets play</button>
    </div>

    
</body>
</html>
